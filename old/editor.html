<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="ISO-8859-1">
    <title>DashUI</title>
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/redmond/jquery-ui.css" rel="stylesheet">
    <link href="styles/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/kendo.blueopal.min.css" rel="stylesheet" type="text/css" />
    <link href="css/dashui.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/kendo.web.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
</head>
<body>


        <div id="container" class="k-content">
            <div data-bind="source: Items" data-template="itemsTemplate"/>

            <script type="text/x-kendo-template" id="itemsTemplate">
                <div class="item drag" data-bind="attr: { id: Doc.id }, style: {top: Doc.style.top, left: Doc.style.left, border: Doc.style.border, width: Doc.style.width, height: Doc.style.height, backgroundColor: Doc.style.backgroundColor, borderRadius: Doc.style.borderRadius, padding: Doc.style.padding, fontSize: Doc.style.fontSize, fontFamily: Doc.style.fontFamily, color: Doc.style.color}">
                    Name: <span class="ItemTitle" data-bind="text: Title"/><br/>
                    ID: <span class="ItemId" data-bind="text: Id"/><br/>

                    <input data-role="slider" data-bind="value: sliderValue" />
                </div>
            </script>

        </div>

        <div id="slidertest"></div>

        <div id="windowTools">
            <h3>Tools</h3>
            <span id="addItemButton" class="k-button">Element hinzufügen</span>
            <h3>Element</h3>
            <input id="ItemIdEdit" type="text" data-bind="value: id"/>
            <br>
            <input id="ItemTitleEditInput" class="k-textbox" type="text" placeholder="Element-Titel" data-bind="value: Title" /><br/>
            <h4>Style</h4>
            <div id="cssInspector">
                <div id="tabsCss">
                    <ul>
                        <li>Maße</li>
                        <li>Farbe</li>
                        <li>Rahmen</li>

                    </ul>
                    <div class="tabCss">
                        <table><tr>
                            <td>top</td><td><input id="ItemDocStyleTop" data-bind="value: Doc.style.top"/></td>
                        </tr><tr>
                            <td>left</td><td><input id="ItemDocStyleLeft" data-bind="value: Doc.style.left"/></td>
                        </tr><tr>
                            <td>width</td><td><input id="ItemDocStyleWidth" data-bind="value: Doc.style.width"/></td>
                        </tr><tr>
                            <td>height</td><td><input id="ItemDocStyleHeight" data-bind="value: Doc.style.height"/></td>
                        </tr><tr>
                            <td>padding</td><td><input data-bind="value: Doc.style.padding"/></td>
                        </tr></table>

                    </div>
                    <div class="tabCss">
                        <table><tr>
                            <td>color</td><td><input id="ItemDocStyleColor" data-bind="value: Doc.style.color"/></td>
                        </tr><tr>
                            <td>background-color</td><td><input id="ItemDocStyleBackgroundColor" data-bind="value: Doc.style.backgroundColor"/></td>
                        </tr></table>

                    </div>
                    <div class="tabCss">
                        <table><tr>
                            <td>border</td><td><input id="ItemDocStyleBorder" data-bind="value: Doc.style.border"/></td>
                        </tr><tr>
                            <td>border-radius</td><td><input id="ItemDocStyleBorderRadius" data-bind="value: Doc.style.borderRadius"/></td>
                        </tr></table>

                    </div>
                </div>
            </div>
            <h4>Widget</h4>
            <select id="widgetChooser">
                <option>HTML</option>
                <option>HTML HM Variable</option>
                <option>Button HTTP POST</option>
                <option>Button HTTP GET</option>
                <option>Button HM Program</option>
                <option>Button HM KEY</option>
                <option>Buttons HM uni STATE</option>
                <option>Buttons HM uni LEVEL</option>
                <option>Input HM Variable</option>
                <option>Select HM Variable</option>
                <option>Slider horiziontal, HM DIMMER</option>
                <option>Slider vertikal, HM DIMMER</option>
                <option>Custom HM WINDOW_SWITCH_RECEIVER</option>
                <option>Custom HM WEATHER</option>
                <option>Custom HM ROTARY_HANDLE_SENSOR</option>
            </select>

        </div>
