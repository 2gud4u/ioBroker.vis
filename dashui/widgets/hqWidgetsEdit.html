<script type="text/javascript" src="widgets/hqWidgets/js/hqWidgetsEdit.js"></script>


<script type="text/javascript">
if ((typeof hqWidgets !== 'undefined') && dui.binds.hqWidgetsExt !== undefined) {
    $.extend(true, dui.binds.hqWidgetsExt, {
        hqEditVersion: "0.1.5",
        hqEditTimerDetectMoving: null,
        hqEditSaveTimer : null,
        hqEditInit: function () {
            if (hqWidgets.version != dui.binds.hqWidgetsExt.version || dui.binds.hqWidgetsExt.version != dui.binds.hqWidgetsExt.hqEditVersion)
                window.alert ("The versions of hqWidgets.html and hqWidgetsEdit.html are different. Expected version of hqWidgets.html is " +dui.binds.hqWidgetsExt.hqEditVersion);
        },
        hqEditDetectMoving: function () {
            if (dui.activeWidget != "" && dui.activeWidget != null) {
                if (dui.views[dui.activeView].widgets[dui.activeWidget] !== undefined) {     
                    var btn = hqWidgets.Get (dui.activeWidget);
                    if (btn) {
                        if (document.getElementById (btn.advSettings.elemName)) {
                            var pos = btn.intern._jelement.position();
                            pos.top  = Math.round (pos.top);
                            pos.left = Math.round (pos.left);
                            // If position changed
                            if (pos.top != btn.settings.y || pos.left != btn.settings.x) {
                                btn.SetPosition (pos.left, pos.top);
                            }
                        }
                        else {
                            hqWidgets.Delete (btn);
                            dui.activeWidget = null;
                        }
                    }
                }
                else {
                    var btn = hqWidgets.Get (dui.activeWidget);
                    if (btn) {
                        if (!document.getElementById (btn.advSettings.elemName)) {
                            hqWidgets.Delete (btn);
                            dui.activeWidget = null;
                        }
                    }
                }
            }
        
            dui.binds.hqWidgetsExt.hqEditTimerDetectMoving = setTimeout (function () { 
                dui.binds.hqWidgetsExt.hqEditDetectMoving (); 
             }, 1000);
        },            
        hqEditDefault: function (wtype) {
            var opt = {x:50, y: 50};
            // If first creation
            if (wtype !== undefined) {
                // Set default settings
                if (wtype == 'tplHqButton') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeButton, 
                                          iconName: 'Lamp.png', 
                                          zindex: 2, 
                                          hm_id: '',
                                          });
                }
                else
                if (wtype == 'tplHqInfo') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeInfo, 
                                          zindex: 2,
                                          hm_id: '',
                                          });
                }
                else
                if (wtype == 'tplHqDimmer') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeDimmer, 
                                          iconName: 'Lamp.png', 
                                          zindex: 3,
                                          hm_id: '',
                                          hoursLastAction:-1,
                                          dimmerRampTime: 0.5,
                                          dimmerOnTime: 0,
                                          });
                }
                else
                if (wtype == 'tplHqShutter') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeBlind, 
                                          windowConfig: hqWidgets.gSwingType.gSwingLeft, 
                                          zindex: 3,
                                          hm_id: '',
                                          newVersion: true,
                                          });
                }
                else
                if (wtype == 'tplHqInTemp') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeInTemp, 
                                          iconName: 'Temperature.png', 
                                          zindex: 2,
                                          hm_id: '',
                                          hm_idV:'',
                                          hoursLastAction:-1,
                                          });
                }
                else
                if (wtype == 'tplHqOutTemp') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeOutTemp, 
                                          iconName: 'Temperature.png', 
                                          zindex: 2,
                                          hm_id: '',
                                          hoursLastAction:-1,
                                          });
                }
                else
                if (wtype == 'tplHqDoor') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeDoor, 
                                          zindex: 3,
                                          hm_id: '',
                                          });
                }
                else
                if (wtype == 'tplHqLock') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeLock, 
                                          iconName: 'unlocked.png', 
                                          iconOn: 'locked.png', 
                                          zindex: 21,
                                          hm_id: '',
                                          });
                }
                else
                if (wtype == 'tplHqText') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeText, 
                                          radius: 0, 
                                          zindex: 2, 
                                          hoursLastAction:-1});
                }
                else
                if (wtype == 'tplHqImage') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeImage, 
                                          iconName:'eg_trans.png', 
                                          radius: 0});
                }
                else
                if (wtype == 'tplHqCam') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeCam,  
                                          hm_id: '', 
                                          radius: 2, 
                                          width:100, 
                                          height:60, 
                                          zindex: 2, 
                                          popUpDelay: 10000, 
                                          openDoorBttn: false});
                }
                else
                if (wtype == 'tplHqGong') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeGong,  
                                          hm_id: '', 
                                          hm_idL:'',
                                          zindex: 2, 
                                          iconName: 'ringing-bell.png', 
                                          popUpDelay: 10000});
                }                
                else
                if (wtype == 'tplHqGauge') {
                    opt = $.extend (opt, {buttonType: hqWidgets.gButtonType.gTypeGauge,  
                                          hm_id: '', 
                                          zindex: 2, 
                                          radius: 2,
                                          valueMin: 0,
                                          valueMax: 100,
                                          });

             }
            return opt;
        },
        hqEditButton: function (obj, parent, devFilter, hqEditElem) {
            // install timer to detect moving
            clearTimeout (dui.binds.hqWidgetsExt.hqEditTimerDetectMoving);
            dui.binds.hqWidgetsExt.hqEditDetectMoving ();

            var opt = obj.GetSettings (false, false);
            var devFilters = (devFilter) ? devFilter.split (';') : [null, null];
            if (opt.buttonType == hqWidgets.gButtonType.gTypeDimmer) {
                // Add ramp_time and on_time
                var sTextAdv  = "<tr id='idAdv"+(hqEditElem.e_internal.iAdvCount++)+"' style='display:none'><td>"+ dui.translate("ramp_time:") +"</td><td><input style='width: "+hqEditElem.e_settings.width+"px' id='"+hqEditElem.e_settings.elemName+"_dimmerRampTime'  type='text' value='"+hqEditElem.e_internal.attr.dimmerRampTime+"'></td></tr>";
                    sTextAdv += "<tr id='idAdv"+(hqEditElem.e_internal.iAdvCount++)+"' style='display:none'><td>"+ dui.translate("on_time:")   +"</td><td><input style='width: "+hqEditElem.e_settings.width+"px' id='"+hqEditElem.e_settings.elemName+"_dimmerOnTime'    type='text' value='"+hqEditElem.e_internal.attr.dimmerOnTime
                    +"'></td></tr>";
                parent.append (sTextAdv);
                hqEditElem._EditTextHandler ('dimmerRampTime');
                hqEditElem._EditTextHandler ('dimmerOnTime');
            }
            
            if (opt.hm_id != undefined) {
                var attr = 'hm_id';
                parent.append('<tr id="option_'+attr+'" class="dashui-add-option"><td>'+dui.translate(attr)+'</td><td><input type="text" id="inspect_'+attr+'" size="5" value="'+opt.hm_id+'"><input type="button" id="inspect_'+attr+'_btn" value="..."  style="width:30px"><div id="inspect_'+attr+'_desc"></div></td></tr>');
                document.getElementById ("inspect_"+attr+"_btn").jControl  = attr;
                document.getElementById ("inspect_"+attr+"_btn").devFilter = devFilters[0];
                $("#inspect_"+attr+"_desc").html(dui.getObjDesc (opt.hm_id));
                // Select Homematic ID Dialog
                $("#inspect_"+attr+"_btn").click ( function () {
                    hmSelect.value = $("#inspect_"+this.jControl).val();
                    hmSelect.show (homematic, this.jControl, function (obj, value, valueObj) {
                        $("#inspect_"+obj).val(value).trigger("change");
                        if (valueObj) {
                            var btn = hqWidgets.Get (dui.activeWidget);
                            if (btn) {
                                var stitle = btn.GetSettings ("title");
                                btn.SetSettings ({room: valueObj.room});
                                if (stitle == undefined || stitle == null || stitle == "") {
                                    var title = hmSelect._convertName(valueObj.Name);                                        
                                    // Remove ROOM from device name
                                    if (title.length > valueObj.room.length && title.substring(0, valueObj.room.length) == valueObj.room)
                                        title = title.substring(valueObj.room.length);
                                    // Remove the leading dot
                                    if (title.length > 0 && title[0] == '.')
                                        title = title.substring(1);
                                    $('#inspect_title').val (title);
                                    $('#inspect_title').trigger ('change');
                                }
                            }
                        }
                    }, null, this.devFilter);
                });
                $("#inspect_"+attr).change(function (el) {
                    $("#inspect_hm_id_desc").html(dui.getObjDesc ($(this).val()));
                    var btn = hqWidgets.Get (dui.activeWidget);
                    if (btn) {
                        btn.SetSettings ({hm_id: $(this).val()}, true);
                    }
                });
                $("#inspect_"+attr).keyup (function () {
                    if (hqWidgets.e_internal.timer) 
                        clearTimeout (hqWidgets.e_internal.timer);
                            
                    hqWidgets.e_internal.timer = setTimeout (function(elem) {
                        elem.trigger("change");
                    }, hqWidgets.e_settings.timeout, $(this));
                });
            }

                            }

                        }

                        }, null, this.devFilter);
                    });

                            var option = {};
                            option[this.jControl] = $(this).val();

                                option['hm_id_hnd'+j] = null;
                            btn.SetSettings (option, true);
                        }
                    });
                    $("#inspect_"+attr).keyup (function () {
                        if (hqWidgets.e_internal.timer) 
                            clearTimeout (hqWidgets.e_internal.timer);
                                
                        hqWidgets.e_internal.timer = setTimeout (function(elem) {
                            elem.trigger("change");
                        }, hqWidgets.e_settings.timeout, $(this));
                    }); 
                }
                //--------------- handler version ------------------------
                /*var attr = 'newVersion';
                parent.append('<tr id="option_'+attr+'" class="dashui-add-option"><td>'+dui.translate(attr)+'</td><td><input type="checkbox" id="inspect_'+attr+'" '+((opt[attr] != undefined && opt[attr]) ? "checked" : "")+' ></td></tr>');
                document.getElementById ("inspect_"+attr).jControl = attr;
                $("#inspect_"+attr).change(function (el) {
                    var btn = hqWidgets.Get (dui.activeWidget);
                    if (btn) {
                        var option = {};
                        option[this.jControl] = $(this).prop('checked');
                        btn.SetSettings (option, true);
                    }
                });*/
            }
            else
            if (opt.buttonType == hqWidgets.gButtonType.gTypeInTemp || opt.buttonType == hqWidgets.gButtonType.gTypeGong) {
                var attr = 'hm_idV';
                if (opt.buttonType == hqWidgets.gButtonType.gTypeGong)
                    attr = 'hm_idL';
                var text = '<tr id="option_'+attr+'" class="dashui-add-option"><td>'+dui.translate(attr)+'</td>';
                text += '<td><input type="text" id="inspect_'+attr+'" size="5" value="'+((opt[attr] != undefined) ? opt[attr] : "")+'">';
                text += '<input type="button" id="inspect_'+attr+'_btn" value="..."  style="width:30px"><div id="inspect_'+attr+'_desc"></div></td></tr>';
                parent.append(text);
                document.getElementById ("inspect_"+attr+"_btn").jControl  = attr;
                document.getElementById ("inspect_"+attr).jControl = attr;
                document.getElementById ("inspect_"+attr+"_btn").devFilter = (devFilters.length > i + 1) ? devFilters[i+1] : devFilters[devFilters.length -1];
                $("#inspect_"+attr+"_desc").html(dui.getObjDesc (opt[attr]));
                // Select Homematic ID Dialog
                $("#inspect_"+attr+"_btn").click ( function () {
                    hmSelect.value = $("#inspect_"+this.jControl).val();
                    hmSelect.show (homematic, this.jControl, function (obj, value, valueObj) {
                        $("#inspect_"+obj).val(value).trigger("change");
                    }, null, this.devFilter);
                });
                $("#inspect_"+attr).change(function (el) {
                    var btn = hqWidgets.Get (dui.activeWidget);
                    $("#inspect_"+this.jControl+"_desc").html(dui.getObjDesc ($(this).val()));
                    if (btn) {
                        var option = {};
                        option[this.jControl] = $(this).val();
                        btn.SetSettings (option, true);
                    }
                });
                $("#inspect_"+attr).keyup (function () {
                    if (hqWidgets.e_internal.timer) 
                        clearTimeout (hqWidgets.e_internal.timer);
                            
                    hqWidgets.e_internal.timer = setTimeout (function(elem) {
                        elem.trigger("change");
                    }, hqWidgets.e_settings.timeout, $(this));
                });                        
            }
            
            // Hichcharts settings
            if (opt.buttonType == hqWidgets.gButtonType.gTypeInTemp ||

                if (hqEditElem.e_internal.obj.advancedVisible === undefined)

                        "zoom":        "true",
                        "loader":      "false",

                // Is Show Navigator
                sTextChart += "<tr id='iCharts"+(iChartCount++)+"'><td>"+ hqWidgets.Translate("Navigator:")+"</td><td><input type='checkbox' id='"+hqEditElem.e_settings.elemName+"_navigator' "+((hqEditElem.e_internal.attr.charts.navigator) ? "checked" : "")+">";

                sTextChart += "<option value='6' "    + ((hqEditElem.e_internal.attr.charts.period==6)    ? "selected" : "") + ">"+dui.translate("6 Hours")+"</option>";

                sTextChart += "<option value='24' "   + ((hqEditElem.e_internal.attr.charts.period==24)   ? "selected" : "") + ">"+dui.translate("1 Day")+"</option>";
                sTextChart += "<option value='72' "   + ((hqEditElem.e_internal.attr.charts.period==72)   ? "selected" : "") + ">"+dui.translate("3 Days")+"</option>";
                sTextChart += "<option value='120' "  + ((hqEditElem.e_internal.attr.charts.period==120)  ? "selected" : "") + ">"+dui.translate("5 Days")+"</option>";

                sTextChart += "<option value='336' "  + ((hqEditElem.e_internal.attr.charts.period==336)  ? "selected" : "") + ">"+dui.translate("2 Weeks")+"</option>";
                sTextChart += "<option value='720' "  + ((hqEditElem.e_internal.attr.charts.period==720)  ? "selected" : "") + ">"+dui.translate("1 Month")+"</option>";
                sTextChart += "<option value='2160' " + ((hqEditElem.e_internal.attr.charts.period==2160) ? "selected" : "") + ">"+dui.translate("3 Months")+"</option>";
                sTextChart += "<option value='4320' " + ((hqEditElem.e_internal.attr.charts.period==4320) ? "selected" : "") + ">"+dui.translate("6 Months")+"</option>";
                sTextChart += "<option value='8760' " + ((hqEditElem.e_internal.attr.charts.period==8760) ? "selected" : "") + ">"+dui.translate("1 Year")+"</option>";
                sTextChart += "<option value='' "     + ((hqEditElem.e_internal.attr.charts.period=="")   ? "selected" : "") + ">"+dui.translate("All")+"</option>";
                sTextChart += "</select>";

                // Theme: none, grid, dark-green, skies, dark-blue, gray 
                sTextChart += "<tr id='iCharts"+(iChartCount++)+"'><td>"+ hqWidgets.Translate("Theme:")+"</td><td><select id='"+hqEditElem.e_settings.elemName+"_theme'>";

                sTextChart += "<option value='grid' "      + ((hqEditElem.e_internal.attr.charts.theme=="grid")      ? "selected" : "") + ">Grid</option>";
                sTextChart += "<option value='dark-green' "+ ((hqEditElem.e_internal.attr.charts.theme=="dark-green")? "selected" : "") + ">Dark green</option>";
                sTextChart += "<option value='skies' "     + ((hqEditElem.e_internal.attr.charts.theme=="skies")     ? "selected" : "") + ">Skies</option>";
                sTextChart += "<option value='dark-blue' " + ((hqEditElem.e_internal.attr.charts.theme=="dark-blue") ? "selected" : "") + ">Dark blue</option>";
                sTextChart += "<option value='gray' "      + ((hqEditElem.e_internal.attr.charts.theme=="gray")      ? "selected" : "") + ">Gray</option>";
                sTextChart += "</select>";                
                // Description left and right
                sTextChart += "<tr id='iCharts"+(iChartCount++)+"'><td>"+ hqWidgets.Translate("Description with percent:")+"</td><td><input type='checkbox' id='"+hqEditElem.e_settings.elemName+"_percentaxis' "+((hqEditElem.e_internal.attr.charts.percentaxis) ? "checked" : "")+">";
                // Zoom: 1h, 2h, 6h, 12h, 1d, 3d, 5d, 1w, 2w, 1m, 3m, 6m, 1y, Auto
                sTextChart += "<tr id='iCharts"+(iChartCount++)+"'><td>"+ hqWidgets.Translate("Zoom level:")+"</td><td><select id='"+hqEditElem.e_settings.elemName+"_range'>";
                sTextChart += "<option value='1' "    + ((hqEditElem.e_internal.attr.charts.range==1)    ? "selected" : "") + ">"+dui.translate("1 Hour")+"</option>";
                sTextChart += "<option value='2' "    + ((hqEditElem.e_internal.attr.charts.range==2)    ? "selected" : "") + ">"+dui.translate("2 Hours")+"</option>";
                sTextChart += "<option value='6' "    + ((hqEditElem.e_internal.attr.charts.range==6)    ? "selected" : "") + ">"+dui.translate("6 Hours")+"</option>";

                sTextChart += "<option value='2160' " + ((hqEditElem.e_internal.attr.charts.range==2160) ? "selected" : "") + ">"+dui.translate("3 Months")+"</option>";
                sTextChart += "<option value='4320' " + ((hqEditElem.e_internal.attr.charts.range==4320) ? "selected" : "") + ">"+dui.translate("6 Months")+"</option>";
                sTextChart += "<option value='8760' " + ((hqEditElem.e_internal.attr.charts.range==8760) ? "selected" : "") + ">"+dui.translate("1 Year")+"</option>";
                sTextChart += "<option value='' "     + ((hqEditElem.e_internal.attr.charts.range=="")   ? "selected" : "") + ">"+dui.translate("All")+"</option>";
                sTextChart += "</select>";
                // Scrollbar
                sTextChart += "<tr id='iCharts"+(iChartCount++)+"'><td>"+ hqWidgets.Translate("Scrollbar:")+"</td><td><input type='checkbox' id='"+hqEditElem.e_settings.elemName+"_scrollbar' "+((hqEditElem.e_internal.attr.charts.scrollbar) ? "checked" : "")+">";
                // Dynamic aggregation
                sTextChart += "<tr id='iCharts"+(iChartCount++)+"'><td>"+ hqWidgets.Translate("Dynamic aggregation:")+"</td><td><input type='checkbox' id='"+hqEditElem.e_settings.elemName+"_grouping' "+((hqEditElem.e_internal.attr.charts.grouping) ? "checked" : "")+">";
                // Legend: Left, In chart, hide
                sTextChart += "<tr id='iCharts"+(iChartCount++)+"'><td>"+ hqWidgets.Translate("Legend:")+"</td><td><select id='"+hqEditElem.e_settings.elemName+"_legend'>";
                sTextChart += "<option value='' "       + ((hqEditElem.e_internal.attr.charts.legend=="  ")     ? "selected" : "") + ">"+dui.translate("Left")+"</option>";
                sTextChart += "<option value='inline' " + ((hqEditElem.e_internal.attr.charts.legend=="inline") ? "selected" : "") + ">"+dui.translate("Inside")+"</option>";
                sTextChart += "<option value='false' "  + ((hqEditElem.e_internal.attr.charts.legend=="false")  ? "selected" : "") + ">"+dui.translate("Hide")+"</option>";
                sTextChart += "</select>";                
                // Zoom active
                sTextChart += "<tr id='iCharts"+(iChartCount++)+"'><td>"+ hqWidgets.Translate("Zoom active:")+"</td><td><input type='checkbox' id='"+hqEditElem.e_settings.elemName+"_zoom' "+((hqEditElem.e_internal.attr.charts.zoom) ? "checked" : "")+">";
                
            
                // Show button
                sTextChart = "<tr><td colspan=2><button id='idShowChart'>"+hqWidgets.Translate("Charts...")+"</td></tr>" + sTextChart;
                hqEditElem.e_settings.parent.append (sTextChart);
                var advBtn = document.getElementById ('idShowChart');
                advBtn.obj   = hqEditElem;
                advBtn.state = hqEditElem.e_internal.obj.chartsVisible;
                
                $('#idShowChart').button({icons: {primary: (!hqEditElem.e_internal.obj.chartsVisible) ?  "ui-icon-carat-1-s" : "ui-icon-carat-1-n"}}).click(function( event ) {
                    this.state = !(this.state);
                    this.obj.e_internal.obj.chartsVisible = this.state;
                    if (this.state) {
                        $('#idShowChart').button("option", {icons: { primary: "ui-icon-carat-1-n" }});
                        var i = 0;
                        while (document.getElementById ('iCharts'+i)) {
                            $('#iCharts'+i).show();
                            i++;
                        }
                    }
                    else {
                        $('#idShowChart').button("option", {icons: { primary: "ui-icon-carat-1-s" }});
                        var i = 0;
                        while (document.getElementById ('iCharts'+i)) {
                            $('#iCharts'+i).hide();
                            i++;
                        }                                        
                    }
                });
                if (!hqEditElem.e_internal.obj.chartsVisible) {
                    // Hide all                      
                    var i = 0;
                    while (document.getElementById ('iCharts'+i)) {
                        $('#iCharts'+i).hide();
                        i++;
                    }
                }
                hqEditElem._EditCheckboxHandlerEx = function (eee) {
                    var elem;
                    if ((elem = document.getElementById (this.e_settings.elemName+'_'+eee)) != null) {
                        elem.parent   = this;
                        elem.ctrlAttr = eee;
                        $('#'+this.e_settings.elemName+'_'+eee).change (function () { 
                            this.parent.e_internal.attr.charts[this.ctrlAttr] = $(this).prop('checked') ? "true" : "false";
                            this.parent.e_internal.obj.SetSettings ({"charts": this.parent.e_internal.attr.charts}, true);                            
                        });
                    }        
                }                
                hqEditElem._EditSelectHandler = function (eee) {
                    var elem;
                    if ((elem = document.getElementById (this.e_settings.elemName+'_'+eee)) != null) {
                        elem.parent   = this;
                        elem.ctrlAttr = eee;
                        $('#'+this.e_settings.elemName+'_'+eee).change (function () { 
                            this.parent.e_internal.attr.charts[this.ctrlAttr] = $(this).prop('value');
                            this.parent.e_internal.obj.SetSettings ({"charts": this.parent.e_internal.attr.charts}, true);                            
                        });
                    }        
                }                    
                hqEditElem._EditCheckboxHandlerEx ('navigator');
                hqEditElem._EditSelectHandler ('period');
                hqEditElem._EditSelectHandler ('theme');
                hqEditElem._EditCheckboxHandlerEx ('percentaxis');
                hqEditElem._EditSelectHandler ('range');
                hqEditElem._EditCheckboxHandlerEx ('scrollbar');
                hqEditElem._EditCheckboxHandlerEx ('grouping');
                hqEditElem._EditSelectHandler ('legend');
                hqEditElem._EditCheckboxHandlerEx ('zoom');
            }
        },      
    });
}
</script>
