    vis.navChangeCallbacks.push(function (view) {
        $(".vis-metro-nav").each(function () {
            var $this = $(this);
            if ($this.attr("data-metro-nav") == view) {
                if ($this.attr('data-metro-nav-select') == 'true') {
                    $this.addClass("selected");
                }
                $this.addClass($this.attr('data-metro-class-active'));
                $this.removeClass($this.attr('data-metro-class'));
            } else {
                $this.addClass($this.attr('data-metro-class'));
                $this.removeClass($this.attr('data-metro-class-active'));
                $this.removeClass('selected');
            }
        });
    });

    vis.binds.metro = {
        inputControl: function (el) {
            var $this = $(el).parent().find('input');
        },
        slider: function (el, options) {
            var $this = $(el).parent().find('.slider');
            var oid = $this.attr('data-oid');
            var wid = $this.attr('data-oid-working');

            var min = parseFloat(options.min) || 0.00;
            var max = parseFloat(options.max) || 1.00;

            var range =  max - min;
            var factor = 100 / range;

            var val = Math.floor(parseFloat(vis.states.attr(oid + '.val')  - min ) * factor);
            if (val === true || val === 'true') val = 100;
            if (isNaN(val)) val = 0;

            $this.metroSlider({
                min:           0,
                max:           100,
                color:         options.color || undefined,
                completeColor: options.completeColor || undefined,
                markerColor:   options.markerColor || undefined,
                position:      val,
                animate:       true,
                change:        function (val) {
                    vis.setValue(oid, (parseFloat(val) / factor) + min);
                },
                changed: function (val) {

                }
            });

            //$this.metroSlider("value", val);

            vis.states.bind(oid + '.val', function (e, newVal, oldVal) {
               setTimeout(function (_newVal) {
                   if (vis.states.attr("_" + wid + '.val') == true) return;
                   var val = Math.floor((parseFloat(_newVal) - min) * factor);
                   if (val === true || val === 'true') val = 100;
                   if (isNaN(val)) val = 0;
                   try {
                       $this.metroSlider("value", val);
                   } catch (e) {}
               }, 5, newVal);
            });


        },
        tile: function (el, transform) {
            var $this = $(el).parent().find('.tile');
            if (transform) $this.tileTransform();

            setTimeout(function () {
                $(".vis-metro-nav").each(function () {
                    var $this = $(this);
                    if ($this.attr("data-metro-nav") == vis.activeView) {
                        if ($this.attr('data-metro-nav-select') == 'true') {
                            $this.addClass("selected");
                        }
                        $this.addClass($this.attr('data-metro-class-active'));
                        $this.removeClass($this.attr('data-metro-class'));
                    } else {
                        $this.addClass($this.attr('data-metro-class'));
                        $this.removeClass($this.attr('data-metro-class-active'));
                        $this.removeClass('selected');
                    }
                });
            }, 100);
        },
        tileDialog: function (el, wid, view, options, html) {
            var $this = $(el).parent().find('.tile');

            var width  = parseInt(options.width, 10);
            var height = parseInt(options.height, 10);

            if (isNaN(width))  width = undefined;
            if (isNaN(height)) height = undefined;

            $(el).parent().click(function () {
                console.log('dialog click ' + wid);
                $.metroDialog({
                    width:     width,
                    height:    height,
                    overlay:   options.overlay || false,
                    shadow:    options.shadow || false,
                    flat:      options.flat || false,
                    draggable: options.draggable || false,
                    icon:      options.icon  ? '<img src="' + options.icon + '">' : (options.icon_class ? '<span class="' + options.icon_class + '"></span>' : false),
                    title:     options.title || '',
                    content:   '',
                    onShow:    function(_dialog){
                        var content = _dialog.children('.content');
                        if (html) {
                            content.html(html);
                        } else {
                            content.html('<div class="vis-view-container" data-vis-contains="' + view + '"></div>');
                            if (vis.views[view]) {
                                vis.renderView(view);
                                $("#visview_" + view).appendTo(content);
                                $("#visview_" + view).show();
                            } else {
                                $("#visview_" + view).appendTo(content);
                                $("#visview_" + view).show();
                            }
                        }
                    }
                });
            });
        },
        tileDialogString: function (el, wid, content_id, options, fontSize, padding, textAlign) {
            content_id = content_id || '';
            var $this = $(el).parent().find('.tile');

            var width = parseInt(options.width, 10);
            var height = parseInt(options.height, 10);

            if (isNaN(width))  width = undefined;
            if (isNaN(height)) height = undefined;

            $(el).parent().click(function () {
                //console.log('dialog click ' + wid);
                $.metroDialog({
                    width:     width,
                    height:    height,
                    overlay:   options.overlay || false,
                    shadow:    options.shadow || false,
                    flat:      options.flat || false,
                    draggable: options.draggable || false,
                    icon:      options.icon  ? '<img src="' + options.icon + '">' : (options.icon_class ? '<span class="' + options.icon_class + '"></span>' : false),
                    title:     options.title || '',
                    content:   '',
                    onShow:    function(_dialog){
                        var content = _dialog.children('.content');
                        var style = '';
                        if (fontSize)  style += 'font-size:'  + fontSize + ';';
                        if (padding)   style += 'padding:'    + padding + ';';
                        if (textAlign) style += 'text-align:' + textAlign + ';';

                        var value = vis.states.attr(content_id + '.val');
                        if (value === undefined) value = '';
                        content.html('<div style="' + style + '" class="metro-dialog-string" data-oid="' + content_id + '">' + value + '</div>');
                    }
                });
            });
            vis.states.bind(content_id + '.val', function (e, newVal, oldVal) {
                $('div.metro-dialog-string[data-oid="' + content_id + '"]').html(newVal);
            });
        },
        tileDialogSlider: function (el, wid, level_id, working_id, options, sliderOptions) {
            var $this = $(el).parent().find('.tile');

            var width =  parseInt(options.width, 10);
            var height = parseInt(options.height, 10);

            if (isNaN(width))  width  = undefined;
            if (isNaN(height)) height = undefined;
            
            working_id = working_id || '';
            level_id = level_id     || '';

            $(el).parent().click(function () {
                $.metroDialog({
                    width:     width,
                    height:    height,
                    overlay:   options.overlay || false,
                    shadow:    options.shadow || false,
                    flat:      options.flat || false,
                    draggable: options.draggable || false,
                    icon:      options.icon  ? '<img src="' + options.icon + '">' : (options.icon_class ? '<span class="' + options.icon_class + '"></span>' : false),
                    title:     options.title || '',
                    content:   '',
                    onShow:    function(_dialog){
                        var content = _dialog.children('.content');
                        var html = '<div style="margin: 24px 0px 0px 24px;">';
                        html += '<div class="input-control switch"><label>';
                        html += '<input type="checkbox" name="' + wid + '_checkbox" id="' + wid + '_checkbox" data-oid="' + level_id + '" data-oid-working="' + working_id + '"/>';
                        html += '<span class="check"></span>';
                        html += '</label></div>';
                        html += '</div><div style="margin: 24px 12px 0px 12px;">';
                        html += '<div data-oid="' + level_id + '" data-oid-working="' + working_id + '" id="metroSlider_' + wid + '" class="slider" data-role="slider"></div>';
                        html += '</div>';
                        content.html(html);

                        sliderOptions.min = 0;
                        sliderOptions.max = 1;

                        vis.binds.metro.slider(document.getElementById('metroSlider_' + wid), sliderOptions);
                        vis.binds.basic.checkbox(document.getElementById(wid + '_checkbox'), true);
                    }
                });
            });
        },
        tileDialogHeating: function (el, wid, set_id, temp_id, drive_id, options, sliderOptions) {
            var $this = $(el).parent().find('.tile');

            var width =  parseInt(options.width, 10);
            var height = parseInt(options.height, 10);

            if (isNaN(width))  width = undefined;
            if (isNaN(height)) height = undefined;

            set_id   = set_id   || '';
            temp_id  = temp_id  || '';
            drive_id = drive_id || '';

            $(el).parent().click(function () {
                $.metroDialog({
                    width:     width,
                    height:    height,
                    overlay:   options.overlay || false,
                    shadow:    options.shadow || false,
                    flat:      options.flat || false,
                    draggable: options.draggable || false,
                    icon:      options.icon  ? '<img src="' + options.icon + '">' : (options.icon_class ? '<span class="' + options.icon_class + '"></span>' : false),
                    title:     options.title || '',
                    content:   '',
                    onShow:    function(_dialog){
                        var val_set_id = vis.states.attr(set_id + '.val');
                        if (val_set_id === undefined || val_set_id === null || val_set_id === ''){
                            val_set_id = '';
                        } else {
                            val_set_id = val_set_id.toFixed(1);
                        }

                        var val_temp_id = vis.states.attr(temp_id + '.val');
                        if (val_temp_id === undefined || val_temp_id === null || val_temp_id === '') {
                            val_temp_id = '';
                        } else {
                            val_temp_id = val_temp_id.toFixed(1);
                        }

                        var val_drive_id = vis.states.attr(drive_id + '.val');
                        if (val_drive_id === undefined || val_drive_id === null || val_drive_id === '') {
                            val_drive_id = '';
                        } else {
                            val_drive_id = val_drive_id.toFixed(1);
                        }

                        var content = _dialog.children('.content');
                        var html = '<div style="margin: 24px 12px 0px 12px;">';
                        html += '<div data-oid="' + set_id + '" id="metroSlider_' + wid + '" class="slider" data-role="slider"></div>';
                        html += '</div>';
                        html += '<table style="margin-top: 12px; margin-left: 12px; font-size:14px;display:inline-block;">' +
                                '<tr><td>' + _('Set temperature') + ':</td><td><span class="metro-dialog-string" data-oid="' + set_id   + '">' + val_drive_id + '</span>°C</td></tr>' +
                                '<tr><td>' + _('Actual temp.')    + ':</td><td><span class="metro-dialog-string" data-oid="' + temp_id  + '">' + val_temp_id  + '</span>°C</td></tr>' +
                                '<tr><td>' + _('Valve position')  + ':</td><td><span class="metro-dialog-string" data-oid="' + drive_id + '">' + val_drive_id + '</span>%</td></tr>'  +
                                '</table>';

                        content.html(html);
                        sliderOptions.min = 6;
                        sliderOptions.max = 30;
                        vis.binds.metro.slider(document.getElementById('metroSlider_' + wid), sliderOptions);
                        vis.states.bind(set_id + '.val', function (e, newVal, oldVal) {
                            $('span.metro-dialog-string[data-oid="' + set_id + '"]').html(newVal);
                        });
                        vis.states.bind(temp_id + '.val', function (e, newVal, oldVal) {
                            $('span.metro-dialog-string[data-oid="' + temp_id + '"]').html(newVal);
                        });
                        vis.states.bind(drive_id + '.val', function (e, newVal, oldVal) {
                            $('span.metro-dialog-string[data-oid="' + drive_id + '"]').html(newVal);
                        });
                    }
                });
            });
        }
    };

</script>
