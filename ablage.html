<h4 class="translate">Snapping</h4>
<table>
    <tr>
        <td style="width: 80px" class="translate">Mode:</td>
        <td>
            <select id="snap_type">
                <option value="0" selected="selected" class="translate">disabled</option>
                <option value="1" class="translate">elements</option>
                <option value="2" class="translate">grid</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="translate">grid size</td>
        <td><input id="grid_size" type="number" value=""/></td>
        </td>
    </tr>
</table>



<h4 class="translate">Hide widget description</h4>
<table>
    <tr>
        <td style="width: 80px" class="translate">Is hide</td>
        <td><input id="screen_hide_description" type="checkbox"/></td>
    </tr>
</table>

<h4 class="translate">Wizard</h4>
<table>
    <tr>
        <td style="width: 80px" class='translate'>Room:</td>
        <td><select id="wizard_rooms"></select></td>
    </tr>
    <tr>
        <td style="width: 80px" class='translate'>Function:</td>
        <td><select id="wizard_funcs"></select></td>
    </tr>
    <tr>
        <td style="width: 80px" class='translate'>Widget:</td>
        <td><select id="wizard_widgets"></select></td>
    </tr>
</table>
<button class="vis-editor translateB" type="button" id="wizard_run">wizard_run</button>
